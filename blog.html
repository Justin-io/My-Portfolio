<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Hari Nandan K</title>
    <meta name="description" content="Thoughts, tutorials, and insights on AI, Tech, and Product Development.">
    <meta name="theme-color" content="#040404">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style-custom.css?v=2">
    <style>
        .blog-header {
            padding-top: 150px;
            text-align: center;
            margin-bottom: 60px;
        }

        /* Filter Styles */
        .blog-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        .filter-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(0, 82, 204, 0.2);
            border-color: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 100px;
        }

        .blog-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: var(--text-primary);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blog-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }

        .blog-image {
            height: 220px;
            position: relative;
            overflow: hidden;
        }

        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .blog-card:hover .blog-image img {
            transform: scale(1.1);
        }

        .blog-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blog-content {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-meta {
            font-size: 0.85rem;
            color: var(--text-tertiary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .blog-meta i {
            color: var(--accent);
        }

        .blog-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .blog-excerpt {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 25px;
            flex: 1;
        }

        .read-more {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: auto;
            border-top: 1px solid var(--glass-border);
            padding-top: 20px;
        }

        .read-more i {
            transition: transform 0.3s ease;
        }

        .blog-card:hover .read-more i {
            transform: translateX(5px);
        }

        .loading-spinner {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-tertiary);
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div id="canvas-container"></div>

    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">JA</div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#about" class="nav-link">About Me</a></li>
                <li><a href="tools.html" class="nav-link">Utilities</a></li>
                <li><a href="blog.html" class="nav-link active">Blog</a></li>
                <li><a href="bio.htm" class="nav-link">Bio</a></li>
            </ul>
            <div class="menu-toggle"><span></span><span></span><span></span></div>
        </div>
    </nav>

    <main>
        <section class="blog-header">
            <div class="section-label">KNOWLEDGE BASE</div>
            <h1 class="section-title">Insights & Research</h1>
            <p class="section-subtitle">Exploring the frontiers of Quantum Physics, AI, and Cybersecurity.</p>
        </section>

        <!-- Dynamic Filters -->
        <div class="blog-filters" id="blog-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <!-- Categories injected by JS -->
        </div>

        <div class="blog-grid" id="blog-grid">
            <div class="loading-spinner">Loading articles...</div>
        </div>
    </main>

    <footer>
        <div class="footer-content" style="text-align: center; padding: 40px; color: var(--text-secondary);">
            <p>&copy; 2025 Hari Nandan K. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="assets/js/main.js?v=2"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('blog-grid');
            const filtersContainer = document.getElementById('blog-filters');

            try {
                // Fetch Manifest
                const response = await fetch('blog/manifest.json');
                if (!response.ok) throw new Error('Failed to load blog manifest');
                const posts = await response.json();

                // Clear loading
                grid.innerHTML = '';

                // Extract unique categories
                const categories = new Set(posts.map(post => post.category));
                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.textContent = cat;
                    btn.dataset.filter = cat;
                    filtersContainer.appendChild(btn);
                });

                // Render Function
                function renderPosts(filter = 'all') {
                    grid.innerHTML = '';
                    let delay = 0;

                    posts.forEach(post => {
                        if (filter !== 'all' && post.category !== filter) return;

                        const card = document.createElement('a');
                        card.href = 'blog/' + post.file;
                        card.className = 'blog-card';
                        card.style.animationDelay = `${delay}s`;

                        card.innerHTML = `
                            <div class="blog-image">
                                <img src="${post.image}" alt="${post.title}" loading="lazy">
                                <span class="blog-badge">${post.category}</span>
                            </div>
                            <div class="blog-content">
                                <div class="blog-meta">
                                    <span><i class="far fa-calendar"></i> ${post.date}</span>
                                </div>
                                <h3 class="blog-title">${post.title}</h3>
                                <p class="blog-excerpt">${post.excerpt}</p>
                                <div class="read-more">
                                    Read Article <i class="fas fa-arrow-right"></i>
                                </div>
                            </div>
                        `;

                        grid.appendChild(card);
                        delay += 0.1;
                    });
                }

                // Initial Render
                renderPosts();

                // Filter Logic
                const filterBtns = document.querySelectorAll('.filter-btn');
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        renderPosts(btn.dataset.filter);
                    });
                });

            } catch (error) {
                console.error(error);
                grid.innerHTML = '<div style="text-align:center; color:red;">Failed to load blog posts. check console.</div>';
            }
        });
    </script>
</body>

</html>
