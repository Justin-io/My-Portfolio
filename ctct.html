<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Let's Collaborate</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            /* --- Custom Dark Theme Colors --- */
            --bs-dark-bg-subtle: #0d0d0d; /* Deep Black Background */
            --bs-dark-border-subtle: #2a2a2a; /* Slightly lighter dark for borders */
            --custom-glass-bg: rgba(30, 30, 30, 0.65); /* Darker semi-transparent for glass */
            --custom-glass-border: rgba(255, 255, 255, 0.1); /* Subtle white border */
            --custom-glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --custom-accent-color: #ffffff; /* Crisp White Accent */
            --custom-accent-hover: #e0e0e0;
            --custom-text-primary: #f0f0f0;
            --custom-text-secondary: #aaa;
        }

        body {
            background-color: var(--bs-dark-bg-subtle);
            /* Subtle animated gradient overlay for fluidity */
            background-image: radial-gradient(circle at 10% 20%, rgba(40, 40, 80, 0.15) 0%, transparent 25%),
                              radial-gradient(circle at 90% 80%, rgba(80, 40, 80, 0.15) 0%, transparent 25%);
            color: var(--custom-text-primary);
            font-family: 'SF Pro Display', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* --- Custom Glass Card Class --- */
        .glass-card {
            background: var(--custom-glass-bg);
            border: 1px solid var(--custom-glass-border);
            border-radius: 28px;
            box-shadow: var(--custom-glass-shadow);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        /* --- Header Styling --- */
        .hero-header h1 {
            font-size: clamp(2.2rem, 5vw, 2.8rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--custom-accent-color), #ccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .hero-header p {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            color: var(--custom-text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- Section Headings --- */
        .section-heading {
            font-size: clamp(1.5rem, 3vw, 1.8rem);
            font-weight: 700;
            color: var(--custom-accent-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-subheading {
            font-size: 1.1rem;
            margin-bottom: 1.25rem;
            color: var(--custom-text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        /* --- Info Items --- */
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
            color: var(--custom-text-secondary);
            text-decoration: none;
            font-size: 1.05rem;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .info-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--custom-accent-color);
        }

        .info-item i {
            width: 22px;
            text-align: center;
            font-size: 1.1rem;
            color: var(--custom-accent-color);
        }

        /* --- Social Icons --- */
        .social-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            margin-top: 0.5rem;
        }

        .social-icon-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--custom-glass-border);
            color: var(--custom-text-secondary);
            font-size: 1.4rem;
            text-decoration: none;
            transition: all 0.4s ease, transform 0.2s ease;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .social-icon-link:hover {
            background: var(--custom-accent-color);
            color: var(--bs-dark-bg-subtle);
            transform: translateY(-5px) scale(1.1);
            border-color: var(--custom-accent-color);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        /* --- Form Styling --- */
        .form-label {
            font-weight: 500;
            color: var(--custom-text-primary);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .form-label::after {
             content: "*";
             color: var(--custom-accent-color);
             margin-left: 2px;
         }

        .form-control {
            padding: 0.9rem 1.2rem;
            border-radius: 18px;
            border: 1px solid var(--custom-glass-border);
            background: rgba(20, 20, 20, 0.5);
            color: var(--custom-text-primary);
            font-size: 1.05rem;
            transition: border-color 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
        }

        .form-control:focus {
            border-color: var(--custom-accent-color);
            background-color: rgba(35, 35, 35, 0.7);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            color: var(--custom-text-primary);
        }

        textarea.form-control {
            min-height: 160px;
            resize: vertical;
        }

        .submit-btn {
            padding: 1rem 1.5rem;
            border-radius: 18px;
            border: none;
            background-color: var(--custom-accent-color);
            color: var(--bs-dark-bg-subtle);
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.15s ease, box-shadow 0.3s ease;
            letter-spacing: 0.5px;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: var(--custom-accent-hover);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .submit-btn:active { transform: scale(0.98); }

        /* --- Footer --- */
        footer {
            text-align: center;
            color: var(--custom-text-secondary);
            font-size: 1rem;
            padding: 2rem 1rem 1rem;
            margin-top: auto; /* Pushes footer to bottom */
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 767.98px) {
            .glass-card {
                padding: 1.5rem;
                border-radius: 24px;
            }
            .hero-header h1 { font-size: 2rem; }
            .hero-header p { font-size: 1.1rem; }
            .section-heading { font-size: 1.6rem; }
            .info-item {
                padding: 0.6rem 0.8rem;
                font-size: 1rem;
            }
            .social-icon-link {
                width: 44px;
                height: 44px;
                font-size: 1.2rem;
            }
            .form-control { padding: 0.8rem 1rem; font-size: 1rem; }
            textarea.form-control { min-height: 140px; }
            .submit-btn { padding: 0.9rem 1.2rem; font-size: 1.05rem; }
        }

        @media (max-width: 575.98px) {
             .glass-card { padding: 1.25rem; }
             .hero-header { padding: 0 1rem; }
             .hero-header h1 { font-size: 1.8rem; margin-bottom: 0.75rem; }
             .hero-header p { font-size: 1rem; }
             .section-heading { font-size: 1.5rem; margin-bottom: 1.25rem; }
             .section-subheading { font-size: 1rem; margin-bottom: 1rem; }
             .info-item { gap: 0.8rem; }
             .info-item i { width: 20px; font-size: 1rem; }
             .social-icons { gap: 1rem; }
             .social-icon-link {
                 width: 40px;
                 height: 40px;
                 font-size: 1.1rem;
             }
             .form-label { font-size: 0.95rem; }
             textarea.form-control { min-height: 120px; }
             footer { font-size: 0.9rem; padding: 1.5rem 1rem 0.75rem; }
         }

    </style>
</head>
