<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Core - Glassy File Explorer</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-blue: #0ea5e9;
            --light-blue: #e0f2fe;
            --dark-blue: #0284c7;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        [data-theme="dark"] {
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --light-blue: #0c4a6e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, var(--light-blue) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, var(--light-blue) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, var(--light-blue) 0%, transparent 30%);
            opacity: 0.3;
            z-index: -1;
        }

        /* App Container */
        .app-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--card-shadow);
        }

        .app-container {
            flex: 1;
            padding: 2rem 0;
        }

        /* Glass Container */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin: 0 auto;
            max-width: 1200px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Header Styles */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Button Styles */
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.25rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(14, 165, 233, 0.3);
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.4);
        }

        .btn-icon {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .btn-icon:hover {
            background: var(--primary-blue);
            color: white;
            transform: rotate(15deg);
        }

        /* File Grid */
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* File Card */
        .file-card {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--dark-blue));
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .file-card:hover::before {
            transform: translateX(0);
        }

        .file-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .pdf-icon {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .txt-icon {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .docx-icon {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .xlsx-icon {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .pptx-icon {
            background: rgba(249, 115, 22, 0.1);
            color: #f97316;
        }

        .image-icon {
            background: rgba(168, 85, 247, 0.1);
            color: #a855f7;
        }

        .default-icon {
            background: rgba(107, 114, 128, 0.1);
            color: #6b7280;
        }

        .file-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .file-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Detail View */
        .detail-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .detail-icon {
            width: 70px;
            height: 70px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            flex-shrink: 0;
        }

        .detail-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .detail-meta {
            color: var(--text-secondary);
        }

        .detail-description {
            margin: 2rem 0;
            line-height: 1.6;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
        }

        .preview-container {
            margin-top: 2rem;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .preview-placeholder {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 3rem;
            text-align: center;
        }

        .pdf-preview {
            width: 100%;
            height: 500px;
            border: none;
        }

        .text-preview {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 500px;
            overflow-y: auto;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, var(--glass-bg) 25%, var(--bg-secondary) 50%, var(--glass-bg) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-card {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .skeleton-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .skeleton-text {
            height: 16px;
            margin-bottom: 8px;
        }

        .skeleton-text.short {
            width: 60%;
        }

        .skeleton-text.medium {
            width: 80%;
        }

        .skeleton-text.long {
            width: 100%;
        }

        /* API Status */
        .api-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            z-index: 100;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            color: white;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 25px -5px rgba(14, 165, 233, 0.5);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            padding: 1rem 1.5rem;
            box-shadow: var(--card-shadow);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease-out;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .notification-title {
            font-weight: 600;
        }

        .notification-message {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            .files-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1rem;
            }
            
            .main-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .detail-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .fab {
                bottom: 20px;
                right: 20px;
            }
            
            .api-status {
                bottom: 10px;
                left: 10px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .app-container {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="bg-pattern"></div>

    <div class="app-wrapper">
        <!-- App Header -->
        <header class="app-header">
            <div class="container">
                <div class="main-header">
                    <div class="logo">
                        <div class="logo-icon">
                            <i class="bi bi-folder-fill"></i>
                        </div>
                        DS Core
                    </div>
                    <div class="header-actions">
                        <button id="refreshBtn" class="btn-primary-custom">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                        <button id="themeToggle" class="btn-icon">
                            <i class="bi bi-moon-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main App Container -->
        <main class="app-container">
            <div class="container">
                <!-- Folder View -->
                <div id="folderView">
                    <div class="glass-container">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="mb-0">Files</h2>
                            <span class="text-secondary" id="fileCount">Loading...</span>
                        </div>
                        
                        <div id="filesContainer" class="files-grid">
                            <!-- Files will be dynamically inserted here -->
                        </div>
                    </div>
                </div>

                <!-- File Detail View -->
                <div id="detailView" style="display: none;">
                    <div class="glass-container detail-container">
                        <button id="backBtn" class="btn-icon mb-4">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        
                        <div class="detail-header">
                            <div id="detailIcon" class="detail-icon"></div>
                            <div>
                                <h2 id="detailTitle" class="detail-title"></h2>
                                <div id="detailMeta" class="detail-meta"></div>
                            </div>
                        </div>
                        
                        <div id="detailDescription" class="detail-description"></div>
                        
                        <div id="previewContainer" class="preview-container">
                            <!-- Preview will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- API Status Indicator -->
    <div class="api-status">
        <div class="status-indicator"></div>
        <span>Connected to GitHub API</span>
    </div>

    <!-- Floating Action Button
    <div class="fab" id="fabBtn">
        <i class="bi bi-plus-lg"></i>
    </div> -->

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-header">
            <div class="notification-icon">
                <i class="bi bi-info-lg"></i>
            </div>
            <div class="notification-title">DS Core</div>
        </div>
        <div class="notification-message" id="notificationMessage"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuration - replace with actual GitHub username and repo name
        const GITHUB_CONFIG = {
            owner: 'justin-io', // Replace with your GitHub username
            repo: 'My-Portfolio', // Replace with your repository name
            filesPath: 'files'
        };

        // Cache key for localStorage
        const CACHE_KEY = 'dsCore_fileCache';

        // Helper function to determine file type from extension
        function getFileType(extension) {
            const typeMap = {
                'pdf': 'PDF',
                'txt': 'TXT',
                'doc': 'DOCX',
                'docx': 'DOCX',
                'xls': 'XLSX',
                'xlsx': 'XLSX',
                'ppt': 'PPTX',
                'pptx': 'PPTX',
                'jpg': 'IMAGE',
                'jpeg': 'IMAGE',
                'png': 'IMAGE',
                'gif': 'IMAGE',
                'mp4': 'VIDEO',
                'mov': 'VIDEO',
                'avi': 'VIDEO',
                'mp3': 'AUDIO',
                'wav': 'AUDIO'
            };
            
            return typeMap[extension.toLowerCase()] || 'unknown';
        }

        // Helper function to format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) {
                return `${bytes} B`;
            } else if (bytes < 1024 * 1024) {
                return `${(bytes / 1024).toFixed(1)} KB`;
            } else {
                return `${(bytes / (1024 * 1024)).toFixed(1)} MB`;
            }
        }

        // Fetch file list from GitHub API
        async function fetchFileList() {
            try {
                const apiUrl = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.filesPath}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Filter out only files (not directories)
                const files = data.filter(item => item.type === 'file');
                
                // Transform to clean file objects
                const fileList = files.map(file => {
                    const extension = file.name.split('.').pop();
                    
                    return {
                        name: file.name,
                        url: `${file.download_url}?raw=true`,
                        type: getFileType(extension),
                        size: formatFileSize(file.size),
                        modified: null, // GitHub API doesn't return file dates in contents endpoint
                        extension: extension.toLowerCase()
                    };
                });
                
                // Cache the file list
                localStorage.setItem(CACHE_KEY, JSON.stringify({
                    timestamp: Date.now(),
                    files: fileList
                }));
                
                return fileList;
            } catch (error) {
                console.warn('Failed to fetch file list from GitHub API:', error);
                
                // Try to fall back to cached version
                try {
                    const cachedData = localStorage.getItem(CACHE_KEY);
                    if (cachedData) {
                        const { timestamp, files } = JSON.parse(cachedData);
                        console.warn(`Using cached file list from ${new Date(timestamp).toLocaleString()}`);
                        return files;
                    }
                } catch (cacheError) {
                    console.warn('Failed to retrieve cached file list:', cacheError);
                }
                
                // If all else fails, return empty array
                return [];
            }
        }

        // Refresh files by calling fetchFileList and updating the UI
        async function refreshFiles() {
            // Show loading state
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<span class="loading-spinner"></span> Refreshing...';
            
            try {
                const fileList = await fetchFileList();
                
                // Render the files
                renderFiles(fileList);
                
                // Update file count
                fileCount.textContent = `${fileList.length} items`;
                
                // Show success notification
                if (fileList.length > 0) {
                    showNotification('Files refreshed successfully!', 'success');
                } else {
                    showNotification('No files found. Check your repository configuration.', 'warning');
                }
                
                return fileList;
            } catch (error) {
                console.error('Error refreshing files:', error);
                showNotification('Failed to refresh files. Please try again.', 'error');
                return [];
            } finally {
                // Reset button state
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Refresh';
            }
        }

        // Function to fetch and display text file content
        async function fetchTextFileContent(url) {
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch text file: ${response.status} ${response.statusText}`);
                }
                
                return await response.text();
            } catch (error) {
                console.error('Error fetching text file content:', error);
                return 'Failed to load file content.';
            }
        }

        // DOM elements
        const folderView = document.getElementById('folderView');
        const detailView = document.getElementById('detailView');
        const filesContainer = document.getElementById('filesContainer');
        const fileCount = document.getElementById('fileCount');
        const refreshBtn = document.getElementById('refreshBtn');
        const themeToggle = document.getElementById('themeToggle');
        const backBtn = document.getElementById('backBtn');
        const detailIcon = document.getElementById('detailIcon');
        const detailTitle = document.getElementById('detailTitle');
        const detailMeta = document.getElementById('detailMeta');
        const detailDescription = document.getElementById('detailDescription');
        const previewContainer = document.getElementById('previewContainer');
        const fabBtn = document.getElementById('fabBtn');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');

        // Initialize app
        async function init() {
            try {
                await loadFiles();
                setupEventListeners();
                checkThemePreference();
            } catch (error) {
                showNotification('Failed to initialize app. Please refresh the page.', 'error');
            }
        }

        // Show skeleton loading
        function showSkeletonLoading() {
            filesContainer.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const skeletonCard = document.createElement('div');
                skeletonCard.className = 'skeleton-card';
                skeletonCard.innerHTML = `
                    <div class="skeleton skeleton-icon"></div>
                    <div class="skeleton skeleton-text medium"></div>
                    <div class="skeleton skeleton-text short"></div>
                    <div class="skeleton skeleton-text long"></div>
                    <div class="skeleton skeleton-text medium"></div>
                `;
                filesContainer.appendChild(skeletonCard);
            }
        }

        // Load files from backend
        async function loadFiles() {
            showSkeletonLoading();
            
            try {
                const files = await fetchFileList();
                renderFiles(files);
                fileCount.textContent = `${files.length} items`;
            } catch (error) {
                showNotification('Failed to load files. Please try again.', 'error');
                filesContainer.innerHTML = '<p class="text-center text-danger">Failed to load files</p>';
            }
        }

        // Render files in the folder view
        function renderFiles(files) {
            filesContainer.innerHTML = '';
            
            if (files.length === 0) {
                filesContainer.innerHTML = '<p class="text-center text-secondary">No files found. Make sure your GitHub repository has a "files" folder.</p>';
                return;
            }
            
            files.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                fileCard.innerHTML = `
                    <div class="file-icon ${getFileIconClass(file.type)}">
                        <i class="bi ${getFileIcon(file.type)}"></i>
                    </div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-meta">${file.type} • ${file.size} • ${file.modified || 'Unknown'}</div>
                    <div class="file-description">This file is stored in your GitHub repository.</div>
                `;
                
                fileCard.addEventListener('click', () => showFileDetail(file));
                filesContainer.appendChild(fileCard);
            });
        }

        // Get file icon class based on file type
        function getFileIconClass(type) {
            switch(type) {
                case 'PDF': return 'pdf-icon';
                case 'TXT': return 'txt-icon';
                case 'DOCX': return 'docx-icon';
                case 'XLSX': return 'xlsx-icon';
                case 'PPTX': return 'pptx-icon';
                case 'IMAGE': return 'image-icon';
                default: return 'default-icon';
            }
        }

        // Get file icon based on file type
        function getFileIcon(type) {
            switch(type) {
                case 'PDF': return 'bi-file-earmark-pdf-fill';
                case 'TXT': return 'bi-file-earmark-text-fill';
                case 'DOCX': return 'bi-file-earmark-word-fill';
                case 'XLSX': return 'bi-file-earmark-excel-fill';
                case 'PPTX': return 'bi-file-earmark-ppt-fill';
                case 'IMAGE': return 'bi-file-earmark-image-fill';
                default: return 'bi-file-earmark-fill';
            }
        }

        // Show file detail view
        async function showFileDetail(file) {
            // Set detail content
            detailIcon.className = `detail-icon ${getFileIconClass(file.type)}`;
            detailIcon.innerHTML = `<i class="bi ${getFileIcon(file.type)}"></i>`;
            detailTitle.textContent = file.name;
            detailMeta.textContent = `${file.type} • ${file.size} • Modified: ${file.modified || 'Unknown'}`;
            detailDescription.textContent = `This file is stored in your GitHub repository and can be accessed at: ${file.url}`;
            
            // Set preview content based on file type
            if (file.type === 'PDF') {
                previewContainer.innerHTML = `
                    <embed src="${file.url}" type="application/pdf" class="pdf-preview" />
                `;
            } else if (file.type === 'TXT') {
                // Show loading state
                previewContainer.innerHTML = `
                    <div class="preview-placeholder">
                        <div class="loading-spinner"></div>
                        <p>Loading file content...</p>
                    </div>
                `;
                
                // Fetch and display text content
                try {
                    const content = await fetchTextFileContent(file.url);
                    previewContainer.innerHTML = `
                        <div class="text-preview">${content}</div>
                    `;
                } catch (error) {
                    previewContainer.innerHTML = `
                        <div class="preview-placeholder">
                            <h4>Failed to Load Content</h4>
                            <p>Unable to load the text file content. Please try again later.</p>
                            <button class="btn-primary-custom mt-3" onclick="downloadFile('${file.url}', '${file.name}')">
                                <i class="bi bi-download"></i> Download File
                            </button>
                        </div>
                    `;
                }
            } else {
                previewContainer.innerHTML = `
                    <div class="preview-placeholder">
                        <h4>Preview Not Available</h4>
                        <p>Preview is not available for this file type. You can download the file to view its contents.</p>
                        <button class="btn-primary-custom mt-3" onclick="downloadFile('${file.url}', '${file.name}')">
                            <i class="bi bi-download"></i> Download File
                        </button>
                    </div>
                `;
            }
            
            // Show detail view and hide folder view
            folderView.style.display = 'none';
            detailView.style.display = 'block';
        }

        // Show folder view
        function showFolderView() {
            detailView.style.display = 'none';
            folderView.style.display = 'block';
        }

        // Simulate file download
        function downloadFile(url, filename) {
            showNotification(`Downloading ${filename}...`, 'success');
            
            // Create a temporary link to trigger download
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // Show success notification
            setTimeout(() => {
                showNotification(`${filename} download started!`, 'success');
            }, 500);
        }

        // Show notification
        function showNotification(message, type = 'info') {
            notificationMessage.textContent = message;
            notification.classList.add('show');
            
            // Update notification icon based on type
            const icon = notification.querySelector('.notification-icon i');
            if (type === 'error') {
                icon.className = 'bi bi-exclamation-lg';
                notification.querySelector('.notification-icon').style.background = '#ef4444';
            } else if (type === 'success') {
                icon.className = 'bi bi-check-lg';
                notification.querySelector('.notification-icon').style.background = '#10b981';
            } else if (type === 'warning') {
                icon.className = 'bi bi-exclamation-triangle-lg';
                notification.querySelector('.notification-icon').style.background = '#f59e0b';
            } else {
                icon.className = 'bi bi-info-lg';
                notification.querySelector('.notification-icon').style.background = 'var(--primary-blue)';
            }
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('dsCoreTheme', newTheme);
            
            // Update theme toggle icon
            const icon = themeToggle.querySelector('i');
            icon.className = newTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }

        // Check theme preference
        function checkThemePreference() {
            const savedTheme = localStorage.getItem('dsCoreTheme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Update theme toggle icon
            const icon = themeToggle.querySelector('i');
            icon.className = savedTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }

        // Setup event listeners
        function setupEventListeners() {
            refreshBtn.addEventListener('click', refreshFiles);
            themeToggle.addEventListener('click', toggleTheme);
            backBtn.addEventListener('click', showFolderView);
            
            // Floating Action Button
            fabBtn.addEventListener('click', () => {
                refreshFiles();
                fabBtn.style.transform = 'scale(1.2) rotate(360deg)';
                setTimeout(() => {
                    fabBtn.style.transform = 'scale(1) rotate(0deg)';
                }, 300);
            });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
