<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON/XML/YAML Converter | Office Hero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="back-nav">
            <a href="../index.html#utilities" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Tools
            </a>
        </div>

        <header>
            <div class="icon-box" style="margin: 0 auto 1.5rem auto;">
                <i class="fas fa-exchange-alt"></i>
            </div>
            <h1 class="brand">Data Converter</h1>
            <p class="tagline">Convert between JSON, XML, and YAML data formats instantly.</p>
        </header>

        <div class="tool-interface" style="max-width: 1200px;">
            <div class="format-selector" style="margin-bottom: 2rem;">
                <select id="conversion-mode"
                    style="background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--glass-border); padding: 1rem; border-radius: 8px; font-size: 1rem; width: 300px;">
                    <option value="json2xml">JSON → XML</option>
                    <option value="xml2json">XML → JSON</option>
                    <option value="json2yaml">JSON → YAML</option>
                    <option value="yaml2json">YAML → JSON</option>
                </select>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                <div>
                    <h3 style="margin-bottom: 10px; color: var(--text-secondary);">Input</h3>
                    <textarea id="input-text" class="text-area-styled" placeholder="Paste your data here..."
                        style="height: 500px; font-family: 'JetBrains Mono', monospace;"></textarea>
                </div>
                <div>
                    <h3 style="margin-bottom: 10px; color: var(--text-secondary);">Output</h3>
                    <textarea id="output-text" class="text-area-styled" readonly
                        style="height: 500px; font-family: 'JetBrains Mono', monospace; background: rgba(0,0,0,0.3);"></textarea>
                </div>
            </div>

            <div style="margin-top: 2rem; text-align: center;">
                <button id="convert-btn" class="btn-action">Convert Data</button>
            </div>
        </div>
    </div>

    <script>
        const mode = document.getElementById('conversion-mode');
        const input = document.getElementById('input-text');
        const output = document.getElementById('output-text');
        const btn = document.getElementById('convert-btn');

        // Helpers
        function json2xml(obj) {
            let xml = '';
            for (let prop in obj) {
                xml += obj[prop] instanceof Array ? '' : '<' + prop + '>';
                if (obj[prop] instanceof Array) {
                    for (let array in obj[prop]) {
                        xml += '<' + prop + '>';
                        xml += json2xml(new Object(obj[prop][array]));
                        xml += '</' + prop + '>';
                    }
                } else if (typeof obj[prop] == 'object') {
                    xml += json2xml(new Object(obj[prop]));
                } else {
                    xml += obj[prop];
                }
                xml += obj[prop] instanceof Array ? '' : '</' + prop + '>';
            }
            return xml.replace(/undefined/g, '');
        }

        function xml2json(xml) {
            // Simplified XML to JSON mostly for demo/simple structures
            try {
                var obj = {};
                if (xml.nodeType == 1) {
                    if (xml.attributes.length > 0) {
                        obj["@attributes"] = {};
                        for (var j = 0; j < xml.attributes.length; j++) {
                            var attribute = xml.attributes.item(j);
                            obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                        }
                    }
                } else if (xml.nodeType == 3) {
                    obj = xml.nodeValue;
                }
                if (xml.hasChildNodes()) {
                    for (var i = 0; i < xml.childNodes.length; i++) {
                        var item = xml.childNodes.item(i);
                        var nodeName = item.nodeName;
                        if (typeof (obj[nodeName]) == "undefined") {
                            obj[nodeName] = xml2json(item);
                        } else {
                            if (typeof (obj[nodeName].push) == "undefined") {
                                var old = obj[nodeName];
                                obj[nodeName] = [];
                                obj[nodeName].push(old);
                            }
                            obj[nodeName].push(xml2json(item));
                        }
                    }
                }
                return obj;
            } catch (e) {
                return { error: "Parse Error" };
            }
        }

        btn.addEventListener('click', () => {
            const val = input.value.trim();
            if (!val) return;

            try {
                if (mode.value === 'json2xml') {
                    const jsonObj = JSON.parse(val);
                    output.value = '<?xml version="1.0" encoding="UTF-8"?>\n<root>' + json2xml(jsonObj) + '</root>';
                }
                else if (mode.value === 'xml2json') {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(val, "text/xml");
                    const json = xml2json(xmlDoc);
                    output.value = JSON.stringify(json, null, 2);
                }
                else if (mode.value === 'json2yaml') {
                    const jsonObj = JSON.parse(val);
                    output.value = jsyaml.dump(jsonObj);
                }
                else if (mode.value === 'yaml2json') {
                    const jsonObj = jsyaml.load(val);
                    output.value = JSON.stringify(jsonObj, null, 2);
                }
            } catch (err) {
                output.value = "Error parsing input: " + err.message;
            }
        });
    </script>
</body>

</html>
