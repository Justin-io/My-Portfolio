<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word/Excel | Office Hero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="back-nav">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Tools
            </a>
        </div>

        <header>
            <div class="icon-box" style="margin: 0 auto 1.5rem auto;">
                <i class="fas fa-file-excel"></i>
            </div>
            <h1 class="brand">PDF to Word/Excel</h1>
            <p class="tagline">Convert PDF tables to Excel or documents to Word.</p>
        </header>

        <div class="tool-interface">
            <div class="drop-zone" id="drop-zone">
                <i class="fas fa-file-import"
                    style="font-size: 3rem; color: var(--text-secondary); margin-bottom: 1rem;"></i>
                <p id="file-label">Upload PDF Document</p>
                <input type="file" id="file-input" accept=".pdf" style="display: none;">
            </div>

            <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 2rem;">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="radio" name="format" value="docx" checked>
                    <span>To Word (.docx)</span>
                </label>
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="radio" name="format" value="xlsx">
                    <span>To Excel (.xlsx)</span>
                </label>
            </div>

            <button id="convert-btn" class="btn-action" disabled>Convert Now</button>

            <p style="margin-top: 1rem; font-size: 0.8rem; color: var(--text-tertiary);">
                * Note: Complex layouts may require manual adjustment. Client-side extraction only.
            </p>

            <div class="result-area" id="result-area">
                <div id="loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--accent);"></i>
                    <p style="margin-top: 1rem;">Analyzing Document Structure...</p>
                </div>
                <div id="success" style="display: none;">
                    <i class="fas fa-check-circle" style="color: #4ade80; font-size: 2rem; margin-bottom: 1rem;"></i>
                    <h3>Conversion Complete!</h3>
                    <button class="btn-action" style="margin-top: 1rem;" id="download-btn">Download File</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileLabel = document.getElementById('file-label');
        const convertBtn = document.getElementById('convert-btn');
        const resultArea = document.getElementById('result-area');
        const loading = document.getElementById('loading');
        const success = document.getElementById('success');

        let currentFile = null;

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (!file || file.type !== 'application/pdf') return;
            currentFile = file;
            fileLabel.innerHTML = `<i class="fas fa-check" style="color:#4ade80"></i> ${file.name}`;
            convertBtn.disabled = false;
        }

        convertBtn.addEventListener('click', () => {
            convertBtn.disabled = true;
            resultArea.style.display = 'block';
            loading.style.display = 'block';
            success.style.display = 'none';

            // Simulate conversion process
            setTimeout(() => {
                loading.style.display = 'none';
                success.style.display = 'block';

                // Demo implementation
                const format = document.querySelector('input[name="format"]:checked').value;
                document.getElementById('download-btn').onclick = () => {
                    alert(`This is a demo. In a real environment, this would download '${currentFile.name.replace('.pdf', '')}.${format}'. Client-side PDF-to-Excel is effectively impossible without heavy libraries.`);
                };
            }, 2500);
        });
    </script>
</body>

</html>
