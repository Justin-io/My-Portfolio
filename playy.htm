<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin's Playground | Project Showcase</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #171717;
            --accent: #3b82f6;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #e5e5e5;
        }

        h1, h2, h3, .brand {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Card Hover Effects */
        .project-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -15px rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .project-card:hover .arrow-icon {
            transform: translate(4px, -4px);
            color: #60a5fa;
        }

        .skeleton {
            background: linear-gradient(90deg, #171717 25%, #202020 50%, #171717 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Image Fallback Pattern */
        .pattern-bg {
            background-color: #171717;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="border-b border-white/10 sticky top-0 z-50 backdrop-blur-md bg-black/70">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-sm">J</div>
                <span class="brand text-xl font-bold text-white tracking-tight">Justin.io</span>
            </div>
            <div class="flex gap-4">
                <a href="https://github.com/justin-io/My-Portfolio" target="_blank" class="p-2 hover:bg-white/5 rounded-full transition-colors text-gray-400 hover:text-white" title="View Source">
                    <i data-lucide="github" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto space-y-12">
            
            <!-- Intro -->
            <div class="text-center space-y-4 max-w-2xl mx-auto">
                <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-200 to-gray-500 pb-1">
                    Playground
                </h1>
                <p class="text-gray-400 text-lg">
                    All files and projects from the <code class="bg-white/10 px-1.5 py-0.5 rounded text-blue-400 text-sm">My-Portfolio</code> repository.
                </p>
            </div>

            <!-- Stats / Status -->
            <div id="status-bar" class="hidden flex justify-center">
                <span class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/5 text-sm text-gray-400 border border-white/5">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span id="project-count">Loading content...</span>
                </span>
            </div>

            <!-- Grid -->
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Skeleton Loaders (Initial State) -->
                <div class="skeleton h-80 rounded-xl border border-white/5"></div>
                <div class="skeleton h-80 rounded-xl border border-white/5"></div>
                <div class="skeleton h-80 rounded-xl border border-white/5"></div>
            </div>

            <!-- Error State -->
            <div id="error-message" class="hidden text-center py-20">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-red-500/10 text-red-500 mb-4">
                    <i data-lucide="alert-circle"></i>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">Unable to fetch files</h3>
                <p class="text-gray-400 max-w-md mx-auto" id="error-text">Check the console for details or try again later.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-white/10 mt-auto bg-[#0a0a0a]">
        <div class="max-w-7xl mx-auto px-6 py-8 text-center">
            <p class="text-gray-500 text-sm">
                Designed for <span class="text-white">justin-io</span> â€¢ Powered by GitHub API & Microlink
            </p>
        </div>
    </footer>

    <script>
        // Configuration
        const CONFIG = {
            username: 'justin-io',
            repo: 'My-Portfolio',
            // The base URL where projects are hosted (GitHub Pages usually)
            baseUrl: 'https://justin-io.github.io/My-Portfolio/' 
        };

        // State
        const state = {
            loading: true,
            projects: []
        };

        // DOM Elements
        const grid = document.getElementById('projects-grid');
        const statusBar = document.getElementById('status-bar');
        const countLabel = document.getElementById('project-count');
        const errorArea = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        // Initialize Icons
        lucide.createIcons();

        /**
         * Main entry point
         */
        async function init() {
            try {
                // 1. Fetch contents of the root folder from GitHub API
                const contents = await fetchRepoContents();
                
                // 2. Filter items
                const projectItems = filterProjects(contents);
                
                // 3. Update UI with skeleton count or status
                statusBar.classList.remove('hidden');
                countLabel.innerText = `Found ${projectItems.length} items`;

                if (projectItems.length === 0) {
                    showError("No files found in the repository root.");
                    return;
                }

                // Clear initial skeletons
                grid.innerHTML = '';
                
                // 4. Process each item
                // Render empty skeletons for the exact count first
                projectItems.forEach(item => {
                    const el = document.createElement('div');
                    el.id = `card-${item.name}`;
                    el.className = 'skeleton h-80 rounded-xl border border-white/5';
                    grid.appendChild(el);
                });

                // Fetch details and replace skeletons
                const promises = projectItems.map(item => processProjectItem(item));
                await Promise.allSettled(promises);

                countLabel.innerText = `${state.projects.length} Items Loaded`;

            } catch (error) {
                console.error(error);
                showError(error.message);
            }
        }

        /**
         * Fetches the root directory content from GitHub
         */
        async function fetchRepoContents() {
            const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/`);
            if (!response.ok) {
                if (response.status === 403) throw new Error("GitHub API Rate Limit Exceeded. Please wait an hour.");
                if (response.status === 404) throw new Error("Repository not found.");
                throw new Error("Failed to fetch repository contents.");
            }
            return await response.json();
        }

        /**
         * Filters raw GitHub contents
         * Updated Logic: Lists EVERYTHING except this specific index.html and hidden dotfiles.
         */
        function filterProjects(items) {
            return items.filter(item => {
                // Exclude the main entry point to avoid listing the portfolio itself
                if (item.name === 'index.html') return false;
                
                // Exclude hidden system files (like .gitignore, .github)
                if (item.name.startsWith('.')) return false;

                // Include everything else (folders, html, css, js, md, etc.)
                return true;
            });
        }

        /**
         * Fetches metadata for a specific project and renders the card
         */
        async function processProjectItem(item) {
            // Construct the live URL
            // If dir: base/name/
            // If file: base/name
            let liveUrl = CONFIG.baseUrl + item.name;
            if (item.type === 'dir') liveUrl += '/';

            try {
                // Use Microlink API to get Open Graph data (Title, Desc, Image)
                const metaResponse = await fetch(`https://api.microlink.io?url=${encodeURIComponent(liveUrl)}&palette=true`);
                const metaData = await metaResponse.json();

                const skeleton = document.getElementById(`card-${item.name}`);
                
                if (metaData.status === 'success') {
                    const data = metaData.data;
                    const card = createCard({
                        title: data.title || formatName(item.name),
                        description: data.description || `View the ${item.type === 'dir' ? 'folder' : 'file'} content.`,
                        image: data.image?.url || null,
                        url: liveUrl,
                        repoUrl: item.html_url,
                        type: item.type,
                        color: data.logo?.background_color || '#3b82f6'
                    });
                    
                    if(skeleton) skeleton.replaceWith(card);
                    state.projects.push(item.name);
                } else {
                    // Fallback if microlink fails (common for non-html files)
                    throw new Error('No metadata');
                }

            } catch (e) {
                // Render a fallback card if metadata fetch fails
                const skeleton = document.getElementById(`card-${item.name}`);
                const fallbackCard = createCard({
                    title: formatName(item.name),
                    description: `View ${item.name} on the web.`,
                    image: null,
                    url: liveUrl,
                    repoUrl: item.html_url,
                    type: item.type,
                    color: '#333'
                });
                if(skeleton) skeleton.replaceWith(fallbackCard);
            }
            
            // Refresh icons for newly added content
            lucide.createIcons();
        }

        /**
         * HTML Template for the Project Card
         */
        function createCard({ title, description, image, url, repoUrl, type, color }) {
            const div = document.createElement('div');
            div.className = 'project-card bg-[#171717] rounded-xl overflow-hidden flex flex-col h-full relative group';
            
            // Image Section
            const imgContainer = document.createElement('div');
            imgContainer.className = 'h-48 w-full overflow-hidden relative pattern-bg border-b border-white/5';
            
            if (image) {
                imgContainer.innerHTML = `
                    <img src="${image}" alt="${title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" onerror="this.parentElement.classList.add('pattern-bg'); this.style.display='none';">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#171717] to-transparent opacity-60"></div>
                `;
            } else {
                // Fallback placeholder based on type
                const icon = type === 'dir' ? 'folder' : 'file-code';
                imgContainer.innerHTML = `
                    <div class="w-full h-full flex items-center justify-center flex-col gap-2 text-gray-600">
                        <i data-lucide="${icon}" class="w-10 h-10 opacity-50"></i>
                        <span class="text-xs uppercase tracking-widest opacity-50 font-bold">${type}</span>
                    </div>
                `;
            }

            // Content Section
            const content = document.createElement('div');
            content.className = 'p-6 flex flex-col flex-grow';
            content.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <h3 class="text-xl font-bold text-white group-hover:text-blue-400 transition-colors line-clamp-1" title="${title}">${title}</h3>
                    <a href="${repoUrl}" target="_blank" class="text-gray-500 hover:text-white transition-colors" onclick="event.stopPropagation();" title="View Code">
                        <i data-lucide="github" class="w-4 h-4"></i>
                    </a>
                </div>
                <p class="text-gray-400 text-sm leading-relaxed mb-6 line-clamp-3 flex-grow break-words">${description}</p>
                
                <div class="mt-auto pt-4 border-t border-white/5 flex items-center justify-between">
                    <span class="text-xs font-mono text-gray-500 flex items-center gap-1">
                        <span class="w-2 h-2 rounded-full bg-green-500"></span>
                        Live
                    </span>
                    <i data-lucide="arrow-up-right" class="arrow-icon w-5 h-5 text-gray-500 transition-transform duration-300"></i>
                </div>
            `;

            div.appendChild(imgContainer);
            div.appendChild(content);

            // Make entire card clickable
            div.onclick = () => window.open(url, '_blank');
            div.style.cursor = 'pointer';

            return div;
        }

        /**
         * Helper to format file names
         */
        function formatName(str) {
            return str
                .replace('.html', '')
                .replace(/-/g, ' ')
                .replace(/_/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }

        function showError(msg) {
            grid.innerHTML = ''; // Clear skeletons
            statusBar.classList.add('hidden');
            errorArea.classList.remove('hidden');
            errorText.textContent = msg;
        }

        // Start
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
