    <style>
        /* --- CORE STYLES --- */
        body {
            background-color: #F4F1EA;
            cursor: none;
            /* Hide default cursor for custom one */
        }

        /* Disable custom cursor on mobile */
        @media (max-width: 768px) {
            body {
                cursor: auto;
            }

            .custom-cursor {
                display: none !important;
            }
        }

        /* --- CUSTOM CURSOR --- */
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 12px;
            height: 12px;
            background-color: #C5A059;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            mix-blend-mode: difference;
        }

        .custom-cursor.hovered {
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 1px solid #C5A059;
            mix-blend-mode: normal;
        }

        /* --- TYPOGRAPHY UTILS --- */
        .text-outline {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
            color: transparent;
        }

        /* --- ANIMATIONS --- */
        .reveal-up {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-up.active {
            opacity: 1;
            transform: translateY(0);
        }

        .stagger-1 {
            transition-delay: 0.1s;
        }

        .stagger-2 {
            transition-delay: 0.2s;
        }

        .stagger-3 {
            transition-delay: 0.3s;
        }

        /* --- COMPONENTS --- */
        /* Magnetic Button Effect */
        .btn-magnetic {
            position: relative;
            overflow: hidden;
            transition: color 0.4s;
            z-index: 1;
        }

        .btn-magnetic::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #C5A059;
            transition: transform 0.4s cubic-bezier(0.7, 0, 0.3, 1);
            z-index: -1;
        }

        .btn-magnetic:hover::before {
            transform: translateX(100%);
        }

        .btn-magnetic:hover {
            color: white !important;
            border-color: #C5A059 !important;
        }

        /* Image Hover Reveal */
        .hover-reveal-img {
            clip-path: inset(0 0 0 0);
            transition: clip-path 0.8s ease;
        }

        /* Glass Nav */
        .glass-nav {
            background: rgba(244, 241, 234, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Marquee */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
        }

        /* Preloader */
        .curtain {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            z-index: 10000;
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .curtain.slide-up {
            transform: translateY(-100%);
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
    </style>
</head>

        // --- CORE LOGIC ---

        function router(pageName) {
            const contentDiv = document.getElementById('app-content');
            const navbar = document.getElementById('navbar');

            // Scroll to top with fade effect
            window.scrollTo(0, 0);

            // Update Active Link State
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });

            // Navbar Logic
            if (pageName === 'home') {
                navbar.classList.add('mix-blend-difference', 'text-white', 'bg-transparent');
                navbar.classList.remove('bg-white', 'text-brand-dark', 'glass-nav');
            } else {
                navbar.classList.remove('mix-blend-difference', 'text-white', 'bg-transparent');
                navbar.classList.add('bg-white', 'text-brand-dark'); // Fallback solid
                // We add glass-nav via scroll listener usually, but for inner pages let's force a style or keep it white
                navbar.classList.add('glass-nav');
            }

            // Inject Content
            contentDiv.innerHTML = pages[pageName];

            // Re-trigger scroll observer
            setTimeout(observeElements, 100);

            // Re-init cursor listeners for new elements
            initHoverTargets();
        }

        // --- INTERACTIVE FEATURES ---

        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            }
        });

        function initHoverTargets() {
            const triggers = document.querySelectorAll('.hover-trigger');
            triggers.forEach(trigger => {
                trigger.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
                trigger.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
            });
        }

        // Scroll Observer (Reveal Animation)
        function observeElements() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.15, rootMargin: "0px 0px -50px 0px" });

            document.querySelectorAll('.reveal-up').forEach(el => observer.observe(el));
        }

        // Booking Modal
        function openBooking() {
            const modal = document.getElementById('booking-modal');
            const panel = document.getElementById('booking-panel');
            modal.classList.remove('hidden');
            // Trigger reflow
            void modal.offsetWidth;
            modal.classList.remove('opacity-0');
            panel.classList.remove('translate-x-full');
        }

        function closeBooking() {
            const modal = document.getElementById('booking-modal');
            const panel = document.getElementById('booking-panel');
            modal.classList.add('opacity-0');
            panel.classList.add('translate-x-full');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 500);
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const isOpen = !menu.classList.contains('translate-y-full');

            if (isOpen) {
                menu.classList.add('translate-y-full');
            } else {
                menu.classList.remove('translate-y-full');
            }
        }

        // --- INIT ---
        window.addEventListener('load', () => {
            // Loader Animation sequence
            const loaderText = document.getElementById('loader-text');
            const loaderSub = document.getElementById('loader-sub');
            const loader = document.getElementById('loader');

            // 1. Fade in text
            loaderText.style.transition = 'opacity 0.8s ease';
            loaderText.style.opacity = '1';

            setTimeout(() => {
                loaderSub.style.transition = 'opacity 0.8s ease';
                loaderSub.style.opacity = '1';
            }, 400);

            // 2. Slide curtain up
            setTimeout(() => {
                loader.classList.add('slide-up');
            }, 1800);

            // 3. Remove loader
            setTimeout(() => {
                loader.style.display = 'none';
            }, 3000);

            // Init App
            router('home');

            // Scroll Logic for Nav on Home Page
            window.addEventListener('scroll', () => {
                const navbar = document.getElementById('navbar');
                // Check if current page is home
                const isHome = !document.querySelector('.bg-brand-cream'); // A crude check, but works since Home hero is dark

                if (document.querySelector('section.bg-brand-dark')) { // If Home
                    if (window.scrollY > 50) {
                        navbar.classList.remove('mix-blend-difference', 'text-white', 'bg-transparent');
                        navbar.classList.add('glass-nav', 'text-brand-dark');
                    } else {
                        navbar.classList.add('mix-blend-difference', 'text-white', 'bg-transparent');
                        navbar.classList.remove('glass-nav', 'text-brand-dark');
                    }
                }
            });
        });
    </script>
